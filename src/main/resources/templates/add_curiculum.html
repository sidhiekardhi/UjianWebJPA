<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Curiculum</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
<H1>Input Curiculum</H1>


<form action="#" th:action="@{/curiculum/view}" th:object="${curiculum}" method="post" enctype="multipart/form-data">
<div class="mb-3">
  <label for="nama lengkap" class="form-label">Nama Lengkap</label>
  <input type="text" class="form-control" id="fullName" placeholder="nama lengkap" th:field="*{fullName}">
</div>
<div class="mb-3">
  <label for="email address" class="form-label">Email address</label>
  <input type="text" class="form-control" id="email_address" placeholder="email address" th:field="*{email_address}">
</div>
<div class="mb-3">
  <label for="favorite platform" class="form-label">Favorit Platform</label>
  <input type="text" class="form-control" id="favorite_platform" placeholder="favorite platform" th:field="*{favorite_platform}">
</div>

<div class="mb-3">
<select th:field="*{favorite_platform}">
    <option th:value="'M'" th:text="Male"></option>
    <option th:value="'F'" th:text="Female"></option>
</select>
</div>

<div class="mb-3">
  <label for="formFile" class="form-label">File CV</label>
  <input class="form-control" th:name="file" type="file" id="formFile" th:value="*{file_cv}">
</div>

<input type="hidden" th:field="*{id}">

 <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" />
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
